<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- --- CSS FILE --- -->
    <link rel="stylesheet" href="style.css" />
    <title>Instagram Clone</title>
  </head>
  <body>
    <section class="bodyContainer flex">
    <h1>Hello</h1>
      <section class="mainContainer flex">
        <!-- --- Left section --- -->
        <section class="leftSection">
          <img src="./assets/asset 8.png" alt="" srcset="" />
          <img src="./assets/asset 4.png" alt="" srcset="" class="screen" />
        </section>

        <!-- --- Right section --- -->
        <section class="rightSection flex">
          <form action="" class="form flex">
            <img
              src="./assets/instaLogo.png"
              alt=""
              srcset=""
              class="branding"
            />
            <input
              type="text"
              name=""
              id=""
              placeholder="Phone number, username, or email"
            />
            <input type="password" name="" id="" placeholder="password" />
            <input type="button" value="Log in" class="loginbtn" />

            <div class="box flex">
              <span></span>
              <p>OR</p>
              <span></span>
            </div>

            <a href="https://www.facebook.com/login" class="flex fb"
              ><img
                src="./assets/facebookLogo.png"
                alt=""
                srcset=""
                class="fbLogo"
              />Log in with facebook</a
            >

            <a href="/" class="resetPassword">Forgot password ?</a>
          </form>

          <section class="signUp flex">
            <p>Don't have an account? <a href="/">Sign up</a></p>
          </section>
          <p>Get the app.</p>

          <div class="appImg flex">
            <img src="./assets/asset 6.png" alt="" srcset="" />
            <img src="./assets/asset 7.png" alt="" srcset="" />
          </div>
        </section>
      </section>

      <!-- --- Footer --- -->

      <footer class="footer">
        <ul class="list flex">
          <li><a href="">Meta</a></li>
          <li><a href="">About</a></li>
          <li><a href="">Blog</a></li>
          <li><a href="">Jobs</a></li>
          <li><a href="">Help</a></li>
          <li><a href="">API</a></li>
          <li><a href="">Privacy</a></li>
          <li><a href="">Terms</a></li>
          <li><a href="">Locations</a></li>
          <li><a href="">Instagram Lite</a></li>
          <li><a href="">Threads</a></li>
          <li><a href="">Contacts uploading & Non-User</a></li>
          <li><a href="">Meta Verified</a></li>
        </ul>
      </footer>
    </section>
  </body>
</html>
